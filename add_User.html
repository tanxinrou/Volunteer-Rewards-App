<body>
<div class="navbar">
  <span>Add User</span>

<div class="content">
  <div class="form-container">
    <h2>Add New User</h2>
    <form action="add_user.php" method="POST">
      <label for="userType">User Type:</label>
      <select id="userType" name="userType" required>
          <option value="Volunteer">Volunteer</option>
          <option value="StoreAdmin">Store Admin</option>
          <option value="SiteAdmin">Site Admin</option>
      </select>
  
      <label for="username">Username:</label>
      <input type="text" id="username" name="Username" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="Password" required>
  
      <div id="volunteerFields" class="userFields">
          <label for="points">Points:</label>
          <input type="number" id="points" name="Points" min="0">
      </div>
      <div id="storeAdminFields" class="userFields" style="display:none;">
          <label for="storeName">Store Name:</label>
          <input type="text" id="storeName" name="StoreName">
  
          <label for="storeAddress">Store Address:</label>
          <input type="text" id="storeAddress" name="StoreAddress">
      </div>
  
      <button type="submit"><a href="">Add User</a></button>
  </form>  
  </div>
