<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #102042;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
        }
        .card {
            border-radius: 10px;
        }
        .header-section {
            text-align: center;
            margin-top: 20px;
        }
        .reward-section {
            background-color: #f8d775;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }
        .qr-section {
            background-color: #f8d775;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }
        .coupon-section {
            margin-top: 20px;
        }
        .coupon-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
        }
        .coupon-card img {
            width: 100%;
            height: auto;
        }
        .coupon-card .card-body {
            padding: 10px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg p-3">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div style="display: flex; align-items: center;">
                <div style="width: 50px; height: 50px; background-color: #102042; border-radius: 50%;"></div>

            </div>
        </div>
        <div>
            <a class="btn me-2" style="background-color: #E8C766;" href="#">My Points</a>
            <a class="btn me-2" style="background-color: #E8C766;" href="#">Events</a>
            <a class="btn " style="background-color: #E8C766;" href="#">My Profile</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Rewards and QR -->
    <div class="row">
        <div class="col-md-6">
            <div class="reward-section">
                <h4>Rewards Points</h4>
                <p class="fs-3">0.00</p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="qr-section">
                <h4>Scan QR</h4>
                <i class="bi bi-qr-code fs-1"></i> <!-- QR icon -->
            </div>
        </div>
    </div>

    <!-- Coupons Section -->
    <div class="coupon-section">
        <h4>Coupon:</h4>
        <div class="row">
            <div class="col-md-4">
                <div class="coupon-card">
                    <img src="" alt="BreadTalk">
                    <div class="card-body">
                        <p>1 for 1 BreadTalk</p>
                        <p>300 Reward Points</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="coupon-card">
                    <img src="" alt="Donations">
                    <div class="card-body">
                        <p>A Brighter Future: Join Us in Giving</p>
                        <p>500 Reward Points</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="coupon-card">
                    <img src="" alt="FairPrice">
                    <div class="card-body">
                        <p>$5 NTUC Voucher</p>
                        <p>3000 Reward Points</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
